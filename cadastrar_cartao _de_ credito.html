<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h4><legend>Informações do Cartão:</legend></h4>
        <h7><label for="numero">Número do Cartão: </label></h7>
        <input type="text" id="numero" required><br>

        <h7><label for="data_validade">Data de Validade:</label></h7>
        <input type="text"
        pattern="^(0[1-9]|[1-2][0-9]|3[0-1])/(0[1-9]|1[0-2])/([0-9]{4})$" title="Insira uma data no formato dd/mm/aaaa"
        id="data_validade" required placeholder="mm/aaaa"><br>

        <h7><label for="codigo">Codigo de Segurança:</label></h7>
        <input type="codigo" pattern="^(0[1-9]|[1-2][0-9]|3[0-1])/(0[1-9]|1[0-2])/([0-9]{4})$"
        id="codigo" required placeholder="cvv/cvc/cid"><br>

    </fieldset>

    <fieldset>
        <h4><legend>Descrição do Cartão:</legend></h4>
        <h7><label for="pagamentos">Pagamentos:</label></h7>
        <select id="pagamentos" name="pagamentos">
            <option value="Cartão">Cartão de Debito</option>
            <option value="Cartao">Cartão de Crédito</option>
            <option value="pix">Via PIX</option>
            <option value="especie">Dinheiro em Espécie</option>
            <option value="outros">Outros</option>
            </select><br>

            <h7><label for="notificacao">Lembre-se desse cartão para uso posterior</label></h7>
            <input type="checkbox" id="notificacao" name="notificacao" required><br>
    </fieldset>
</body>
</html>
